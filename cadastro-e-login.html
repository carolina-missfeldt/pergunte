<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="shortcut icon" href="img/icone.ico" type="image/x-icon" />
		<link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext" rel="stylesheet">
		<link rel="stylesheet" href="css/estilos.css">
		<title>Entre/cadastre-se</title>
	</head>
	<body>
		<div class="content2">
		<a href="index.html" class="voltar">Profe Virtual</a>
		<section class="register">
			
			<form action="#">
				<h1>Cadastrar</h1>
				<label for="name">Nome completo:</label>
					<input type="text" id="name" name="name" required="required" placeholder="JoÃ£o da Silva">
				<label for="email">E-mail:</label>
					<input type="email" id="email" name="email" required="required" placeholder="meu_email@email.com">
				<label for="confirmEmail">Confirme seu e-mail:</label>
					<input type="email" id="confirmEmail" name="confirmEmail" required="required" placeholder="meu_email@email.com">
				<label for="password">Digite uma senha:</label>
					<input type="password" id="password" name="password" required="required">
				<label for="confirmPassword">Confirme sua senha:</label>
					<input type="password" id="confirmPassword" name="confirmPassword" required="required">
					<button type="submit" name="enviar" id="enviar">Enviar</button>
			</form>
		</section>
		<section class="login" name="entrar">
		
			<form action="#">
					<a href="#" name="entrar"><h1>Entrar</h1></a>
				<label for="emailLogin">E-mail:</label>
					<input type="email" id="emailLogin" name="emailLogin" required="required" placeholder="meu_email@email.com">
				<label for="loginPassword">Senha</label>
					<input type="password" id="loginPassword" name="loginPassword" required="required">
					<button type="submit" name="login" id="login">Entrar</button>
			</form>
		</section>
		<div class="clear"></div>
			<footer>
				<p>&copy Carolina Missfeldt</p>
			</footer>
		</div>
		
	</body>
</html>
